<!DOCTYPE html>
<html>
    <head>
        <title>Iconografia</title>
        <meta charset="utf-8">
        <!--Referencias necessárias para utilizar o bootstrap-->

            content="width=device-width, initial-scale=1">
            <!--Referência a biblioteca do CSS-->
            <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        <!--Classe para indicar um ícone: glyphicon, já o outro é a classe específica de um ícone-->
