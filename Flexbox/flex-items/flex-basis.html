<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos flex-basis</title>
  </head>

  <style>
    
    .flex-container {
      max-width: 500px;
      border: 1px solid black;
      display: flex;
    }

    .items {
      background-color: aqua;
      color: black;
      text-align: center;
      margin: 5px;
    }

    /* bauto = basis auto 
    valor padrão do flex-basis*/
    .bauto {
      flex-basis: auto;
    }

    .fg-1 {
      flex-grow: 1;
    }

    .fg-2 {
      flex-grow: 2;
    }

    .b-0{
      flex-basis: 0;
    }

    .w100{
      flex-basis: 100px;
    }

  </style>
  <body>
    <p>basis auto (padrão)</p>
    <div class="flex-container">
      <div class="items bauto fg-1">A</div>
      <div class="items bauto fg-2">BBBBBBBBB</div>
      <div class="items bauto fg-2">C</div>
      <div class="items bauto fg-2">D</div>
    </div>

    <p>basis 0</p>
    <div class="flex-container">
      <div class="items b-0 fg-1">A</div>
      <div class="items b-0 fg-1">BBBBBBBBB</div>
      <div class="items b-0 fg-1">C</div>
      <div class="items b-0 fg-1">D</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container">
      <div class="items w100 fg-2">A</div>
      <div class="items w100 fg-2">BBBBBBBBB</div>
      <div class="items w100 fg-2">CCCCCCCCC</div>
      <div class="items w100 fg-2">D</div>
    </div>
  </body>
</html>
